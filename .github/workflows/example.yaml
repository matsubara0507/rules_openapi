name: Example
on:
  pull_request: null
  push:
    branches:
    - main
jobs:
  run:
    name: Run Example
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: run bazel example (Elm)
      run: |
        bazelisk build //example:elm-api
        diff -r bazel-bin/example/elm example/elm
